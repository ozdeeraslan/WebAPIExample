<!DOCTYPE html>
<html lang="en">
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet" />
<title>To-Do List</title>

<body>
    <h1>To-Do List</h1>

    <form class="frm-task" id="frmTask">
        <input id="task" type="text" placeholder="Enter a task..." required>
        <button>ADD</button>
    </form>

    <div id="todos" class="todos"></div>

    <script>
        const frmTask = document.getElementById("frmTask");
        const inputTask = document.getElementById("task");

        const apiUrl = "https://localhost:7039/api/TodoItems";
        const divTodos = document.getElementById("todos");

        frmTask.onsubmit = function (e) {
            e.preventDefault();
            const newTodo = {
                title: inputTask.value,
                done: false
            };

            fetch(apiUrl, {
                method: "POST",
                body: JSON.stringify(newTodo),
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    inputTask.value = "";
                    listAll();
                })
        };

        function deleteTodo(id) {
            fetch(apiUrl + "/" + id, { method: "DELETE" })
                .then(res => {
                    listAll();
                });
        }

        function updateTodo(e, todo) {
            todo.done = e.target.checked;

            fetch(apiUrl + "/" + todo.id, {
                method: "PUT",
                body: JSON.stringify(todo),
                headers: {
                    "Content-Type": "application/json"
                }
            }, todo)
                .then(res => {
                    listAll()
                });
        }


        function listAll() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    divTodos.innerHTML = "";
                    data.forEach((todo, index) => {
                        let divTodo = document.createElement("div");
                        divTodo.className = "todo";
                        let chk = document.createElement("input");
                        chk.type = "checkbox";
                        chk.checked = todo.done;
                        chk.onchange = (e) => updateTodo(e, todo);
                        let span = document.createElement("span");
                        span.textContent = todo.title;
                        let btn = document.createElement("button");
                        btn.onclick = () => deleteTodo(todo.id);
                        btn.innerHTML = "&times;"
                        divTodo.append(chk, span, btn);
                        divTodos.append(divTodo);
                    })
                });
        }

        listAll();

    </script>
</body>

</html>
